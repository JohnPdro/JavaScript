<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baralho</title>
</head>
<body>
    <h1>Baralho</h1>
    <script>
        const baralho = []
        let opcao = ""

        do{
            opcao = prompt(
                "Cartas no baralho: " + baralho.length +
                "\n1. Adicinonar uma carta\n2. Puxar uma carta\n3. Sair"
            )

            switch (opcao){
                case "1":
                    const novaCarta = prompt("Qual é a carta?")
                    baralho.push(novaCarta)
                    break
                case "2":
                    const cartaPuxada = baralho.pop()
                    if(!cartaPuxada){    
                        alert("Não há nehuma carta no baralho")
                    }else{
                        alert("Você puxou um(a) " + cartaPuxada)
                    }
                    break
                case "3":
                    alert("Saindo...")
                    break
                default:    
                    alert("Opção inválida!")
            }
        }while (opcao !== "3")
    </script>
</body>
</html>

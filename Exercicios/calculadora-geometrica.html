<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Geométrica</title>
</head>
<body>
    <h1>Calculadora Geométrica</h1>
    <script>
        function calcularAreaTriangulo(){
            const base = prompt("Informe a base do triângulo:")
            const altura = prompt("Informe a altura do triângulo:")
            return base * altura / 2
        }

        function calcularAreaRetangulo(){
            const base = prompt("Informe a base do retângulo:")
            const altura = prompt("Informe a altura do retângulo:")
            return base * altura
        }

        function calcularAreaQuadrado(){
            const lado = prompt("Informe o lado do quadrado:")
            return lado * lado
        }

        function calcularAreaTrapezio(){
            const baseMaior = parseFloat(prompt("Informe a base maior do trapézio:")) // O parseFloar é necessário para que não haja concatenaçao no calculo de baseMaior e baseMenor
            const baseMenor = parseFloat(prompt("Informe a base menor do trapézio:"))
            const altura = parseFloat(prompt("Informe a altura do trapézio:"))
            return (baseMaior + baseMenor) * altura / 2
        }

        function calcularAreaCirculo(){
            const raio = prompt("Infome o raio do circulo:")
            return (3.14 * raio * raio)
        }

        function exibirMenu(){
            return prompt("Seja bem vindo!! \n" +
            "\n Calculadora Geométrica" +
            "\n\n Escolha uma ação:" +
            "\n 1.Calcular área do triângulo:" +
            "\n 2.Calcular área do retângulo:" +
            "\n 3.Calcular área do quadrado:" +
            "\n 4.Calcular área do trapézio:" +
            "\n 5.Calcular área do círculo:" +
            "\n 6.Sair")
        }

        function executar(){
            let opcao = ""
            
            do {
                opcao = exibirMenu()
                let resultado 

                switch (opcao){
                    case "1":
                        resultado = calcularAreaTriangulo()
                        break
                    case "2":
                        resultado = calcularAreaRetangulo()
                        break
                    case "3":
                        resultado = calcularAreaQuadrado()
                        break
                    case "4":
                        resultado = calcularAreaTrapezio()
                        break
                    case "5":
                        resultado = calcularAreaCirculo()
                        break
                    case "6":
                        alert("Saindo...")
                        break
                    default:
                        alert("Opção inválida.")
                }
                
                if (resultado){
                    alert("Resultado " + resultado)
                }
            }while (opcao !== "6")
        }

        executar()
    </script>
</body>
</html>

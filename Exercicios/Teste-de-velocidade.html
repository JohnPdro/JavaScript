<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de velocidade</title>
</head>
<body>
    <h1>Teste de velocidade</h1>
    <script>
        const velocidade1 = prompt("Digite a velocidade 1:")
        const velocidade2 = prompt("Digite a velocidade 2:")

        if(velocidade1 > velocidade2){
            alert("A maior velocidade é " + velocidade1)
        } else if(velocidade1 < velocidade2){
            alert("A maior velocidade é " + velocidade2)
        }else{
            alert("Os dois tem a mesma velocidade!")
        }
    </script>
</body>
</html>

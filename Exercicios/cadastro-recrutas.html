    <script>
        let firstName = prompt("Seu primeiro nome:")
        let lastName = prompt("Seu sobrenome:")
        let estado = prompt("Seu estado")
        let anoNascimento = prompt("Ano de nascimento:")


        alert("Cadastro realizado com sucesso!!\n" + 
        "\nNome completo: " + firstName + " " + lastName + 
        "\nEstado: " + estado + 
        "\nIdade: " + (2022 - anoNascimento))

        console.log(firstName)
        console.log(lastName)
        console.log(estado)
        console.log(2023 - anoNascimento)

    </script>

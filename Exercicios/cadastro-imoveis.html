<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Imóveis</title>
</head>

<body>
    <h1>Cadastro de Imóveis</h1>
    <script>
        let imoveis = []
        let opcao = ""

        do {

            opcao = prompt("Seja bem vindo!! \n" +
                "\n Registro de imóveis:" +
                "\n" + imoveis.length +
                "\n\n Escolha uma ação:" +
                "\n 1.Salvar imóvel" +
                "\n 2.Mostrar todos imóveis" +
                "\n 3.Sair")

            switch (opcao) {
                case "1":
                    const imovel = {}
                     
                    imovel.proprietario = prompt("Digite o nome do proprietario:")
                    imovel.quartos = prompt("Quantidade de quartos: ")
                    imovel.banheiros = prompt("Quantidade de banheiros: ")
                    imovel.garagem = prompt("Possui garagem? (Sim/Não): ")

                    const confirmacao = confirm(
                    "Salvar este imóvel?\n" +
                    "\nProprietário" + imovel.proprietario +
                    "\nQuartos: " + imovel.quartos +
                    "\nBanheiros: " + imovel.banheiros +
                    "\nPoassui garagem: " + imovel.garagem 
                    )

                    if (confirmacao){
                        imoveis.push(imovel)
                        alert("Imóvel salvo com sucesso!")
                    }else("Voltando para o menu.")

                    break
                case "2":
                    for (let i = 0; i < imoveis.length; i++) {
                            alert("Imóvel " + (i + 1) +
                            "\nProprietário: " + imoveis[i].proprietario +
                            "\nQuartos: " + imoveis[i].quartos +
                            "\nBanheiros: " + imoveis[i].banheiros +
                            "\nPossui garagem? " + imoveis[i].garagem
                            )
                        }
                    break
                case "3": 
                    alert("Saindo...")
                    break
                default:
                    alert("Opção inválida")
            }
        } while (opcao !== "3")
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <script>
        let numeroTabuada = parseFloat(prompt("Escolha um n√∫mero para realizar a tabuada"))
        let resultado = ""
        for (let i = 0; i <= 10; i++){
            resultado += numeroTabuada + " X " + i + " = " + (numeroTabuada * i) + "\n"
        }

        alert("Resultado da tabuada de " + numeroTabuada + ":\n\n" + resultado)
    </script>
</body>
</html>
